name: AgentUnitTest

on: [push, pull_request]

jobs:
  AgentUnitTest:
    name: Agent Unit Test
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: 3.8
          cache: 'pip' # caching pip dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -e erniebot-agent/
          python -m pip install -r erniebot-agent/tests/requirements.txt
      - name: Run the command
        run: cd erniebot-agent && python -m pytest tests/unit_tests/ --cov erniebot_agent --cov-report xml:coverage.xml
      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v3
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
