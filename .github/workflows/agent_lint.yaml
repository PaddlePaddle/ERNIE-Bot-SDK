name: AgentLint

on: [push, pull_request]

jobs:
  AgentLint:
    name: Agent Lint
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: 3.8
          cache: pip # Caching pip dependencies
          cache-dependency-path: |
            erniebot-agent/setup.cfg
            erniebot-agent/tests/requirements.txt
      - name: Install erniebot-agent and dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r erniebot-agent/tests/requirements.txt
          python -m pip install -e erniebot-agent[full]
      - name: Run formatting and linting script
        run: cd erniebot-agent && python scripts/format_and_lint.py
      - name: Run type checking script
        run: cd erniebot-agent && python scripts/type_check.py
